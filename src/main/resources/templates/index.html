<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
</head>
<body>
    <table>
        <tr th:each="care,iterationStatus  : ${cares}">
            <td th:text="${iterationStatus.count}">1</td>
            <td th:text="${care.name}">001</td>
            <td th:text="${care.content}">Name</td>
        </tr>
    </table>
</body>
</html>
